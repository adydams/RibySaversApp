<div class="row">
    <div class="col s12 m12">
        <div align="center" class="card-title"><h1>Riby Savers App Registration Form</h1></div>
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          
          <div class="row">
            
            <div class="col s12">
              <form #regUserForm="ngForm" (ngSubmit)="regSubmit(regUserForm)">
                <div class="row">
                  <div class="input-field col s12">
                    <input placeholder="Enter Name" name="name" [ngModel]="user?.name" required>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input placeholder="Enter Email" name="email" [ngModel]="user?.email" required>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input placeholder="Enter Phone Number" name="phoneNumber" [ngModel]="user?.phoneNumber" required>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input placeholder="Enter Password" name="password" [ngModel]="user?.password" required>
                  </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                      <button class="btn btn-custom" type="submit" [disabled]="!regUserForm.valid">Submit</button>
                    </div>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
